name: Publish AI-safe mirror

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: publish-ai-mirror
  cancel-in-progress: true

jobs:
  publish-ai-mirror:
    runs-on: ubuntu-latest
    env:
      MIRROR_REPO: single-earth/eudr-dmi-gil-digital-twin-ai-mirror
      MIRROR_BRANCH: main

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build Digital Twin static bundle
        run: |
          set -euxo pipefail
          python3 scripts/render_dte_instructions.py --site-root docs/site
          python3 scripts/rebuild_aoi_reports_index.py --site-root docs/site
          bash scripts/check_links_local.sh --site-root docs/site
          test -d docs/site

      - name: Prepare mirror payload
        run: |
          set -euxo pipefail
          rm -rf mirror_root
          mkdir -p mirror_root/site
          rsync -a --delete docs/site/ mirror_root/site/
          touch mirror_root/.nojekyll

      - name: Force-push mirror payload to ai-mirror repo
        env:
          AI_MIRROR_PUSH_TOKEN: ${{ secrets.AI_MIRROR_PUSH_TOKEN }}
        run: |
          set -euxo pipefail
          if [ -z "${AI_MIRROR_PUSH_TOKEN}" ]; then
            echo "AI_MIRROR_PUSH_TOKEN is required" >&2
            exit 2
          fi

          cd mirror_root
          git init
          git checkout -B "${MIRROR_BRANCH}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Publish AI-safe mirror (${GITHUB_SHA})" || echo "No changes to commit"
          git remote add origin "https://x-access-token:${AI_MIRROR_PUSH_TOKEN}@github.com/${MIRROR_REPO}.git"
          git push --force origin "${MIRROR_BRANCH}"
